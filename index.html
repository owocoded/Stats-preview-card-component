<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="images">
            <img src="images/image-header-desktop.jpg" alt="header" class="desktop">
            <img src="images/image-header-mobile.jpg" alt="header" class="mobile">
        </div>
        <div class="container">
            <h1>Get <span class="in">insights</span> that help your business grow.</h1>
            <p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer <br>experience, and overall efficiency.</p>
            <div class="tags">
                <div class="tag1">
                    <h2>10k+</h2>
                    <p class="para1">companies</p>
                </div>
                <div class="tag2">
                    <h2>314+</h2>
                    <p class="para2">templates</p>
                </div>
                <div class="tag3">
                    <h2>12m+</h2>
                    <p class="para3">queries</p>
                </div>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nature</a>.
            </div>
        </div>
    </main>
</body>

</html>
